<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "auctionstyle.css">
    <title>Title</title>
</head>
<body>
  <header>
    <h1>(Placeholder name)</h1>
  </header>
  <main>
    <div class = "nav">
        <a href = "#viewListings"> View Listings</a>
        <a href = "#createListing"> Create Listing</a>
        <a href = "#register"> Register</a>
        <a class = "active" href="#home"> Home</a>
    </div>
      <form action="#">
          <h2> Register</h2>
          <p> Sign up to create and bid on auctions</p>
          <p>
              <label for = "fname"> First Name </label>
              <input type = "text" id="fname" name= "fname" size = "15" required>
          </p>
          <p>
              <label for = "lname"> Last Name </label>
              <input type = "text" id="lname" name= "lname" size = "15" required>
          </p>
          <p>
              <label for = "email">Email</label>
              <input type="text" id="email" name="email" size = "25" placeholder= "Johnsmith@example.com" required>
          </p>
          <p>
              <label for = "pass"> Password </label>
              <input type = "text" id="pass" name= "pass" size = "15" required>
          </p>
          <p>
              <input type = "checkbox" name = "consent" required>
              I consent to recieve messages about information and  promotions from (placeholder)

          </p>
          <button> Submit</button>


      </form>
  </main>
</body>
</html>
