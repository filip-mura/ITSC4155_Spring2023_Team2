<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "auctionstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <nav id = "navbar">
    <div class = "name">Bidup</div>


    <div class = "nav">
        <a href = "viewListings.html"> View Listings</a>
        <a href = "createListing.html"> Create Listing</a>
        <a href = "register2.html"> Register</a>
        <a class = "active" href="index.html"> Home</a>
    </div>
    </nav>
    <div class ="content">


        <div class = "createListing">
            <form method="post" action="InsertNewListing">
                <br><br><br>

                <img src="logo.png" alt="car outline with company name" style="width:420px;height:150px;">
                <p> Create a new auction listing below!</p>

                <p>
                    <input type="text" id="make" name="make" placeholder="Make" required>
                </p>

                <p>
                    <input type="text" id="model" name="model" placeholder="Model" required>
                </p>

                <p>
                    <label for="year">Year:</label>
                    <input type="range" id="year" name="year" min="1908" max="2024" step="1" value="2021">
                    <span id="year-label">2021</span>
                    <script>
                        const yearInput = document.getElementById('year');
                        const yearLabel = document.getElementById('year-label');
                        yearInput.addEventListener('input', () => {
                        yearLabel.innerText = yearInput.value;
                        });
                    </script>
                </p>

                <p>
                    <label for="mileage">Mileage:</label>
                    <input type="range" id="mileage" name="mileage" min="0" max="300000" step="100" value="0">
                    <span id="mileage-label">0</span>
                    <script>
                        const mileageInput = document.getElementById('mileage');
                        const mileageLabel = document.getElementById('mileage-label');
                        mileageInput.addEventListener('input', () => {
                        mileageLabel.innerText = mileageInput.value;
                        });
                    </script>
                </p>

                <p>
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="grey">Grey</option>
                        <option value="silver">Silver</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="brown">Brown</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="gold">Gold</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="other">Other</option>
                    </select>
                </p>

                <p>
                    <label for="condition">Condition:</label>
                    <select id="condition" name="condition" required>
                        <option value="new">New</option>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </p>

                <p>
                    <input type="number" id="starting_bid" name="starting_bid" placeholder="Starting Bid" required>
                </p>

                <p>
                    <input type="number" id="reserve_price" name="reserve_price" placeholder="Reserve Price">
                </p>

                <p>
                    <textarea id="description" name="description" placeholder="Description" rows="5" cols="40"></textarea>
                </p>

                <p>
                    <label for="photos">Add Photos:</label>
                    <input type="file" id="photos" name="photos[]" multiple accept="image/*">
                    <div id="photo-preview"></div>

                    <style>
                        #photo-preview img {
                        width: 100px;
                        height: 100px;
                        object-fit: cover;
                        margin-right: 5px;
                    }
                    </style>

                    <script>
                        const photoInput = document.getElementById('photos');
                        const photoPreview = document.getElementById('photo-preview');

                        photoInput.addEventListener('change', () => {
                        photoPreview.innerHTML = '';

                        for (let i = 0; i < photoInput.files.length; i++) {
                        const file = photoInput.files[i];
                        const reader = new FileReader();

                        reader.addEventListener('load', () => {
                            const img = document.createElement('img');
                            img.src = reader.result;
                            img.alt = file.name;
                            photoPreview.appendChild(img);
                        });

                        reader.readAsDataURL(file);
                        }
                    });
                    </script>
                </p>

                <p>
                    <input type="submit" value="Create Listing">
                </p>

            </form>
        </div>

    
    </div>
</body>
</html>
