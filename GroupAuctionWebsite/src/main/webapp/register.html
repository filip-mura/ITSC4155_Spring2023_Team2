<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "auctionstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>BidupRegisterPage</title>
</head>



<body>

    <nav id = "navbar">
        <div class = "name">Bidup</div>
        <div class = "nav">
            <a href = "about.html"> About</a>
            <a href = "viewListings.html"> View Listings</a>
            <a href = "createListing.html"> Create Listing</a>
            <a href = "register.html"> Register</a>
            <a href = "login.html"> Login</a>
            <a class = "active" href="index.html"> Home</a>
        </div>
    </nav>

    <div class ="content">


        <div class = "register">
            <form method="post" action="InsertRegistrationInfo">
                <br><br><br>
                <img src="logo.png" alt="car outline with company name" style="width: 100%;">
                <p> Sign up to create and bid on auctions</p>
                <p>
                    <input type = "text" id="fname" name= "fname" placeholder = "First Name" size = "25" required>
                </p>
                <p>
                    <input type = "text" id="lname" name= "lname"  placeholder = "Last Name" size = "25" required>
                </p>
                <p>
                    <input type="text" id="email" name="email" placeholder= "Email" size = "25" required>
                </p>
                <p>
                    <input type = "text" id="pass" name= "pass" placeholder= "Password" size = "25" required>
                </p>

                <p>
                    <br>I agree to recieving information and promotions from the BidUp marketing team
                <div class="container">
                    <input type="checkbox" id="checkbox" style="display: none;" name = "consent" required>
                    <label for="checkbox" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                            <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                            <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                    </label>
                </div>
                </p>




                <p>
                    <button> Submit </button>
                </p>
                <br>
                <p>Already Have an account? <a href = "login.html"> Log in </a> </p>
            </form>
        </div>

    
    </div>
</body>
</html>
